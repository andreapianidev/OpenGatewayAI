<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- EU Stars floating particles -->
  <g opacity="0.8">
    <!-- Main EU circle of stars -->
    <g transform="translate(150, 100)">
      <circle cx="0" cy="0" r="50" fill="none" stroke="#ffcc00" stroke-width="1" opacity="0.3"/>
      <!-- 12 EU stars in circle -->
      <g>
        <polygon points="0,-45 2,-39 8,-39 3,-34 5,-28 0,-33 -5,-28 -3,-34 -8,-39 -2,-39" fill="#ffcc00">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
        </polygon>
        <polygon points="39,-22 41,-16 47,-16 42,-11 44,-5 39,-10 34,-5 36,-11 31,-16 37,-16" fill="#ffcc00">
          <animateTransform attributeName="transform" type="rotate" values="30;390" dur="20s" repeatCount="indefinite"/>
        </polygon>
        <polygon points="39,22 41,28 47,28 42,33 44,39 39,34 34,39 36,33 31,28 37,28" fill="#ffcc00">
          <animateTransform attributeName="transform" type="rotate" values="60;420" dur="20s" repeatCount="indefinite"/>
        </polygon>
        <polygon points="0,45 2,51 8,51 3,56 5,62 0,57 -5,62 -3,56 -8,51 -2,51" fill="#ffcc00">
          <animateTransform attributeName="transform" type="rotate" values="90;450" dur="20s" repeatCount="indefinite"/>
        </polygon>
        <polygon points="-39,22 -37,28 -31,28 -36,33 -34,39 -39,34 -44,39 -42,33 -47,28 -41,28" fill="#ffcc00">
          <animateTransform attributeName="transform" type="rotate" values="120;480" dur="20s" repeatCount="indefinite"/>
        </polygon>
        <polygon points="-39,-22 -37,-16 -31,-16 -36,-11 -34,-5 -39,-10 -44,-5 -42,-11 -47,-16 -41,-16" fill="#ffcc00">
          <animateTransform attributeName="transform" type="rotate" values="150;510" dur="20s" repeatCount="indefinite"/>
        </polygon>
      </g>
    </g>
  </g>
  
  <!-- Additional floating stars -->
  <polygon points="100,80 102,86 108,86 103,91 105,97 100,92 95,97 97,91 92,86 98,86" fill="#ffcc00" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="1050,90 1052,96 1058,96 1053,101 1055,107 1050,102 1045,107 1047,101 1042,96 1048,96" fill="#ffcc00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="1100,150 1102,156 1108,156 1103,161 1105,167 1100,162 1095,167 1097,161 1092,156 1098,156" fill="#ffcc00" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Main content container -->
  <rect x="50" y="50" width="1100" height="300" rx="20" fill="url(#cardGradient)" stroke="rgba(255,204,0,0.3)" stroke-width="1"/>
  
  <!-- Logo/Icon area -->
  <g transform="translate(100, 120)">
    <!-- EU flag inspired design -->
    <rect x="10" y="10" width="80" height="50" rx="5" fill="#003399" opacity="0.9"/>
    
    <!-- EU stars on flag -->
    <g opacity="0.9">
      <polygon points="25,20 26,23 29,23 27,25 28,28 25,26 22,28 23,25 21,23 24,23" fill="#ffcc00">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="35,25 36,28 39,28 37,30 38,33 35,31 32,33 33,30 31,28 34,28" fill="#ffcc00">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="45,30 46,33 49,33 47,35 48,38 45,36 42,38 43,35 41,33 44,33" fill="#ffcc00">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="55,35 56,38 59,38 57,40 58,43 55,41 52,43 53,40 51,38 54,38" fill="#ffcc00">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="65,40 66,43 69,43 67,45 68,48 65,46 62,48 63,45 61,43 64,43" fill="#ffcc00">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.8s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="75,45 76,48 79,48 77,50 78,53 75,51 72,53 73,50 71,48 74,48" fill="#ffcc00">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3.2s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Payment flow connections -->
    <g opacity="0.8">
      <line x1="95" y1="20" x2="115" y2="10" stroke="#ffcc00" stroke-width="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="95" y1="35" x2="115" y2="35" stroke="#ffffff" stroke-width="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="95" y1="50" x2="115" y2="60" stroke="#ffcc00" stroke-width="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </line>
      <circle cx="115" cy="10" r="3" fill="#ffcc00"/>
      <circle cx="115" cy="35" r="3" fill="#ffffff"/>
      <circle cx="115" cy="60" r="3" fill="#ffcc00"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    EU Payment Gateway
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="24" fill="#ffcc00" opacity="0.9">
    PSD2 & GDPR Compliant Financial Solutions
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.9">
      üèõÔ∏è PSD2 Compliant  ‚Ä¢  üõ°Ô∏è GDPR Secure  ‚Ä¢  üåç 27 EU Countries  ‚Ä¢  üí∂ SEPA Integration
    </text>
  </g>
  
  <!-- Payment cards illustration -->
  <g transform="translate(850, 120)">
    <!-- Card 1 - EU themed -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9">
      <animate attributeName="y" values="0;-5;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="5" width="70" height="8" rx="2" fill="#003399"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="8" fill="#003399">EUR</text>
    <polygon points="65,30 66,33 69,33 67,35 68,38 65,36 62,38 63,35 61,33 64,33" fill="#ffcc00"/>
    <circle cx="65" cy="40" r="6" fill="none" stroke="#003399" stroke-width="1"/>
    <circle cx="57" cy="40" r="6" fill="none" stroke="#ffcc00" stroke-width="1"/>
    
    <!-- Card 2 -->
    <rect x="20" y="15" width="80" height="50" rx="8" fill="#ffffff" opacity="0.8">
      <animate attributeName="y" values="15;10;15" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="20" width="70" height="8" rx="2" fill="#ffcc00"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="8" fill="#003399">SEPA</text>
    <polygon points="85,45 86,48 89,48 87,50 88,53 85,51 82,53 83,50 81,48 84,48" fill="#003399"/>
    <circle cx="85" cy="55" r="6" fill="none" stroke="#003399" stroke-width="1"/>
    <circle cx="77" cy="55" r="6" fill="none" stroke="#ffcc00" stroke-width="1"/>
    
    <!-- Card 3 -->
    <rect x="40" y="30" width="80" height="50" rx="8" fill="#ffffff" opacity="0.7">
      <animate attributeName="y" values="30;25;30" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="45" y="35" width="70" height="8" rx="2" fill="#003399"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="8" fill="#ffcc00">PSD2</text>
    <polygon points="105,60 106,63 109,63 107,65 108,68 105,66 102,68 103,65 101,63 104,63" fill="#ffcc00"/>
    <circle cx="105" cy="70" r="6" fill="none" stroke="#003399" stroke-width="1"/>
    <circle cx="97" cy="70" r="6" fill="none" stroke="#ffcc00" stroke-width="1"/>
  </g>
  
  <!-- Data flow lines -->
  <g opacity="0.6">
    <path d="M200 200 Q400 150 600 200 Q800 250 1000 200" stroke="#ffffff" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M250 220 Q450 170 650 220 Q850 270 1050 220" stroke="#ffcc00" stroke-width="1" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.9" text-anchor="middle">
    Compliant with EU Regulations ‚Ä¢ PSD2 ‚Ä¢ GDPR ‚Ä¢ Built by Andrea Piani
  </text>
</svg>