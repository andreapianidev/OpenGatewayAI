<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating particles -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="1.5" fill="#ffffff" opacity="0.4">
    <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="90" r="2.5" fill="#ffffff" opacity="0.5">
    <animate attributeName="cy" values="90;70;90" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="150" r="1" fill="#ffffff" opacity="0.3">
    <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main content container -->
  <rect x="50" y="50" width="1100" height="300" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Logo/Icon area -->
  <g transform="translate(100, 100)">
    <!-- AI Brain Icon -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <path d="M20 40 Q40 20 60 40 Q40 60 20 40" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="35" r="3" fill="#667eea"/>
    <circle cx="50" cy="35" r="3" fill="#667eea"/>
    <path d="M25 45 Q40 50 55 45" stroke="#667eea" stroke-width="2" fill="none"/>
    
    <!-- Neural network connections -->
    <g opacity="0.6">
      <line x1="75" y1="25" x2="95" y2="15" stroke="#ffffff" stroke-width="1">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="75" y1="40" x2="95" y2="40" stroke="#ffffff" stroke-width="1">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="75" y1="55" x2="95" y2="65" stroke="#ffffff" stroke-width="1">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </line>
      <circle cx="95" cy="15" r="2" fill="#ffffff"/>
      <circle cx="95" cy="40" r="2" fill="#ffffff"/>
      <circle cx="95" cy="65" r="2" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    OpenGatewayAI
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">
    Open Source Payment Gateway with Integrated AI
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
      ü§ñ AI-Powered Analytics  ‚Ä¢  üåç Multi-language Support  ‚Ä¢  üîí Enterprise Security
    </text>
  </g>
  
  <!-- Payment cards illustration -->
  <g transform="translate(850, 120)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9">
      <animate attributeName="y" values="0;-5;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="5" width="70" height="8" rx="2" fill="#667eea"/>
    <circle cx="65" cy="35" r="8" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="55" cy="35" r="8" fill="none" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Card 2 -->
    <rect x="20" y="15" width="80" height="50" rx="8" fill="#ffffff" opacity="0.8">
      <animate attributeName="y" values="15;10;15" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="20" width="70" height="8" rx="2" fill="#764ba2"/>
    <circle cx="85" cy="50" r="8" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="75" cy="50" r="8" fill="none" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Card 3 -->
    <rect x="40" y="30" width="80" height="50" rx="8" fill="#ffffff" opacity="0.7">
      <animate attributeName="y" values="30;25;30" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="45" y="35" width="70" height="8" rx="2" fill="#667eea"/>
    <circle cx="105" cy="65" r="8" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="95" cy="65" r="8" fill="none" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <!-- Data flow lines -->
  <g opacity="0.4">
    <path d="M200 200 Q400 150 600 200 Q800 250 1000 200" stroke="#ffffff" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7" text-anchor="middle">
    Created by Andrea Piani ‚Ä¢ Revolutionary Payment Processing
  </text>
</svg>