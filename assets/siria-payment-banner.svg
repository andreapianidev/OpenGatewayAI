<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating particles -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="1.5" fill="#c41e3a" opacity="0.6">
    <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="90" r="2.5" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="90;70;90" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="150" r="1" fill="#c41e3a" opacity="0.5">
    <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main content container -->
  <rect x="50" y="50" width="1100" height="300" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Logo/Icon area -->
  <g transform="translate(100, 100)">
    <!-- Syrian flag inspired icon -->
    <rect x="10" y="20" width="60" height="40" rx="5" fill="#c41e3a" opacity="0.9"/>
    <rect x="10" y="30" width="60" height="20" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="40" width="60" height="20" rx="2" fill="#000000" opacity="0.9"/>
    
    <!-- Stars representing security and trust -->
    <g opacity="0.8">
      <polygon points="25,25 27,31 33,31 28,35 30,41 25,37 20,41 22,35 17,31 23,31" fill="#ffffff">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="55,25 57,31 63,31 58,35 60,41 55,37 50,41 52,35 47,31 53,31" fill="#ffffff">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Payment flow lines -->
    <g opacity="0.7">
      <line x1="75" y1="25" x2="95" y2="15" stroke="#ffffff" stroke-width="2">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="75" y1="40" x2="95" y2="40" stroke="#c41e3a" stroke-width="2">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="75" y1="55" x2="95" y2="65" stroke="#ffffff" stroke-width="2">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </line>
      <circle cx="95" cy="15" r="3" fill="#ffffff"/>
      <circle cx="95" cy="40" r="3" fill="#c41e3a"/>
      <circle cx="95" cy="65" r="3" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    Siria Payment Gateway
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">
    Secure Financial Solutions for Syria
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
      üèõÔ∏è CBS Compliant  ‚Ä¢  üõ°Ô∏è Advanced Security  ‚Ä¢  üí± Multi-Currency Support
    </text>
  </g>
  
  <!-- Payment cards illustration -->
  <g transform="translate(850, 120)">
    <!-- Card 1 - Syrian themed -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9">
      <animate attributeName="y" values="0;-5;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="5" width="70" height="8" rx="2" fill="#c41e3a"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="8" fill="#000000">SYP</text>
    <circle cx="65" cy="35" r="8" fill="none" stroke="#c41e3a" stroke-width="2"/>
    <circle cx="55" cy="35" r="8" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Card 2 -->
    <rect x="20" y="15" width="80" height="50" rx="8" fill="#ffffff" opacity="0.8">
      <animate attributeName="y" values="15;10;15" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="20" width="70" height="8" rx="2" fill="#000000"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="8" fill="#c41e3a">SECURE</text>
    <circle cx="85" cy="50" r="8" fill="none" stroke="#c41e3a" stroke-width="2"/>
    <circle cx="75" cy="50" r="8" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Card 3 -->
    <rect x="40" y="30" width="80" height="50" rx="8" fill="#ffffff" opacity="0.7">
      <animate attributeName="y" values="30;25;30" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="45" y="35" width="70" height="8" rx="2" fill="#c41e3a"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="8" fill="#000000">SYRIA</text>
    <circle cx="105" cy="65" r="8" fill="none" stroke="#c41e3a" stroke-width="2"/>
    <circle cx="95" cy="65" r="8" fill="none" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Data flow lines -->
  <g opacity="0.5">
    <path d="M200 200 Q400 150 600 200 Q800 250 1000 200" stroke="#ffffff" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M250 220 Q450 170 650 220 Q850 270 1050 220" stroke="#c41e3a" stroke-width="1" fill="none">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8" text-anchor="middle">
    Compliant with Syrian Central Bank Regulations ‚Ä¢ Built by Andrea Piani
  </text>
</svg>