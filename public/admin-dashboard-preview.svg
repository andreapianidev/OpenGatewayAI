  <text x="250" y="420" fill="#4338ca" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Auto Optimization</text>
  <text x="250" y="430" fill="#4338ca" font-family="Arial, sans-serif" font-size="10">Reduced response time by 16%, increased approval rate by 8%.</text>
  
